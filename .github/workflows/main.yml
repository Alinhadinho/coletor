name: CI/CD Docker Build and Push

on:
  push:
    branches:
      - main  # Dispara no push para a branch principal
  pull_request:
    branches:
      - main

# Variáveis globais
env:
  DOCKER_IMAGE_NAME: coletor-inventario  # Nome definido para a imagem Docker
  DOCKER_HUB_USERNAME: alinhadinho       # Seu nome de usuário conforme fornecido
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        # Puxa o código do repositório
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        # Faz login usando os Secrets configurados no GitHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }} # Token de Acesso Pessoal (PAT)

      - name: Set up Docker Buildx
        # Configura o builder para otimização de imagens
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (Tags and Labels)
        # Define as tags para a imagem (latest e a tag de commit SHA)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        # CORREÇÃO: Usando a action correta 'build-push-action'
        uses: docker/build-push-action@v5
        with:
          context: . # Procura o Dockerfile na raiz do repositório
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
